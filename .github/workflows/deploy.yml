# This workflow builds the latest commit from the main branch
# and publishes the result to Github Pages.

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ] # Watching both main and master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # ADD THIS STEP TO INSTALL ADVZIP
      - name: Install AdvanceCOMP
        run: sudo apt-get update && sudo apt-get install -y advancecomp

      - name: Install dependencies
        run: npm ci # Use ci for cleaner installs in workflows

      - name: Build game
        run: |
          npm run clean
          npm run build:js
          npm run build:html
          npm run build:zip

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the directory that contains your final index.html and other assets
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
